<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>TITOL</title>
</head>
<body>
<script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

<!--Navbar -->
<nav id="myHeader" class="fixed-top mb-1 navbar navbar-expand-lg navbar-dark green lighten-1">
    <a class="navbar-brand" onClick="logginForm()")>PLANTILLA Intranet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"
            aria-controls="navbarSupportedContent-555" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-555">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link">LI</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">LI</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item">LI</a>
                </div>
            </li>
        </ul>
        <i class="fas fa-bell fa-2x" aria-hidden="true" style="color:white;cursor:pointer" onClick="showModalNotificaciones()" title="Notificacions"></i><span class="counter counter-lg"></span>&nbsp;&nbsp;
        <i class="fas fa-home fa-2x" aria-hidden="true" style="color:white;cursor:pointer" onClick="logginFormMain()"></i>&nbsp;&nbsp;
        <a href="/"><i class="fas fa-user-circle fa-2x" aria-hidden="true" style="color:white"></i></a>
    </div>
</nav>

<button onclick="topFunction()" title="Go to top">
    <i class="fas fa-arrow-up fa-2x" style="color:white" aria-hidden="true"></i></button>
<!-- SAVING BUTTON -->
<button class="btn btn-info" type="button" id="saveButtonSpinner" hidden>
    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
    <a id="saveButtonSpinnerText">Guardant...</a>
</button>

<!-- SAVED BUTTON -->
<button class="btn btn-success" type="button" id="saveButtonFinish" hidden>
    <a id="saveButtonFinishText">GUARDAT</a>
</button>

<!-- ERROR BUTTON -->
<button class="btn btn-danger" type="button" id="errorButtonFinish" hidden>
    <a id="errorButtonFinishText">ERROR</a>
</button>

<!-- MODAL guardado -->
<div class="modal" data-backdrop="static" data-keyboard="false"  id="myModalGuardat" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">GUARDANT</h5>
            </div>
            <div class="modal-body">
                <p id="guardatMsg">Falten camps obligatoris per omplir</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Acceptar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL borrado -->
<div class="modal" data-backdrop="static" data-keyboard="false"  id="myModalEsborrat" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ESBORRANT</h5>
            </div>
            <div class="modal-body">
                <p id="eliminarMsg">Vols esborrar aquest element?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="myModalEsborratAcceptar" data-dismiss="modal">Acceptar</button>
                <button type="button" class="btn btn-info" data-dismiss="modal" onClick="noBorrar()">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL notificaciones -->
<div class="modal" data-backdrop="static" data-keyboard="false"  id="myModalNotificaciones" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document" style="margin-right: 5%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><strong>NOTIFICACIONS</strong></h5>
            </div>
            <div class="modal-body">
                <div class="form-row"  style="width: 90%;padding-left: 15%">
                    <div class="col-md-12 mb-3">
                        <div class="alert alert-danger"  role="alert">
                            <strong>TITOL:</strong> TEXT
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="myModalNotificacionesAceptar" data-dismiss="modal">Acceptar</button>
            </div>
        </div>
    </div>
</div>

<button onclick="topFunction()" id="myBtn" title="Go to top">
    <i class="fas fa-arrow-up fa-2x" style="color:white" aria-hidden="true"></i></button>
<div class="card">
    <br/>
    <br/>
    <br/>
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">TITOL</h3>
    <div class="card-body">
        <div class="col" id="filtres">
            <div class="form-group row">
                <div class="spinner-border text-warning"  style="position:absolute" id="spin" role="status" hidden class="col-1">
                    <span  class="sr-only">Loading...</span>
                </div>
                <div class="col-2">

                </div>
                <div class="col-4">
                    <div class="input-group">
                        <input type="search" class="form-control" id="myInput" placeholder="Buscar ..." />
                        <button type="button" class="btn btn-primary btn-sm" title="Buscar" onclick="searchFunction(1);" style="color:black;font-size:80%;margin-top:-1%">
                            <i class="fas fa-search fa-2x"style="color:white;cursor:pointer" ></i></button >
                    </div>
                </div>
                <div class="col-2">

                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-warning btn-sm" id="crear" title="Recarregar" onClick="location.reload()" style="color:black;font-size:80%;margin-top:-1%">
                        <i class="fas fa-sync fa-2x" style="color:white;cursor:pointer"></i></button >&nbsp;&nbsp;
                    <button type="button" class="btn btn-success btn-sm" title="Nou Element" onClick="guardar()" style="color:black;font-size:80%;margin-top:-1%">
                        <i class="fas fa-plus fa-2x" style="color:white;cursor:pointer" ></i></button >&nbsp;&nbsp;
                    <button type="button" class="btn btn-info btn-sm" title="Descarregar" onclick="download();" style="color:black;font-size:80%;margin-top:-1%">
                        <i class="fas fa-file-pdf fa-2x" style="color:white;cursor:pointer" ></i></button >
                    <!-- TODO: Add new buttons here -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
